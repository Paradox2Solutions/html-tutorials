<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Tutorial | Ul tag </title>
</head>
<body>
    <!-- 
          UL (Unorderd list) tag:

          The <ul> tag is used to create an unordered list, which presents a list of items without any specific numbering or sequence.
            
          Each list item is typically preceded by a bullet point or another marker, providing a clear visual separation between items.
          -->


          <!-- Use case/ Example -->
          <li>
            <ul> Mango </ul>
            <ul> Apple </ul>
            <ul> Banana</ul>
          </li>
</body>
</html>
