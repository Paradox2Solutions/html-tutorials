<body>
    <!-- 
                Mark Tag:

                The HTML <mark> tag is an inline element used to visually highlight or mark a section of text within a document.
                  
                When you enclose content within the <mark> tag, the enclosed text is often displayed with a distinctive background color, making it stand out from the surrounding content.
               -->


               <!-- Use case/ Example -->
               <mark> This is Mark Tag.</mark>
</body>
