<body>
    <!-- 
          Anchor Tag:

          The HTML `<a>` (anchor) tag is a fundamental element used to create hyperlinks within a web page.
        
          It allows you to link to other web pages, resources, documents, or specific sections within the same page.
          
          By using the `<a>` tag, you can transform text or images into clickable links that users can interact with.
          
          When a user clicks on an `<a>` tag, they are typically redirected to the linked destination, enabling seamless navigation between different web pages or resources.
          
          The `href` attribute within the `<a>` tag specifies the URL or location to which the link leads.
            
          This tag is essential for building interconnected and navigable websites, enabling users to explore related content effortlessly.
       -->


       <!-- Use case/ Example -->
       <a href="https://overapi.com/"> Cheat Sheets </a>
</body>
</html>
