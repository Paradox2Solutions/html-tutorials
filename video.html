<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Tutorial | Video Tag </title>
</head>
<body>
    <!-- 
                     Video Tag:

                     The HTML <video> tag is a versatile element used to embed and display video content directly within a web page.
                      
                    It allows you to integrate videos in various formats, such as MP4, WebM, and Ogg, and provides a standardized way to control video playback, volume, and other features.

                    When using the <video> tag, you specify the video source using the src attribute and can provide alternative sources using the <source> element within the <video> tag.
                      
                    This approach ensures compatibility across different browsers and devices.
                    -->


                    <!-- Use case/ Example -->
                    <video src="https://youtu.be/BsDoLVMnmZs"> </video>
</body>
</html>
