    <!-- 
          Image tag:

          The HTML <img> tag is a fundamental element used to embed images within a web page.
          
          It allows you to display pictures, graphics, icons, and other visual content on your website.
          
          By using the <img> tag, you can specify the source file (URL) of the image through the src attribute.
          
          Additionally, you can provide alternative text using the alt attribute, which is displayed if the image fails to load or for accessibility purposes, aiding users who use screen readers or have disabled images.
          
          The <img> tag supports various attributes for controlling image dimensions, alignment, and more.
          
          Incorporating images using this tag enhances the visual appeal and engagement of your web content, making it more dynamic and informative.
        -->

        <!-- Use case / Example -->
        <img src="https://html-css-js.com/html/tutorial/img/html-tutorial-lessons.jpg"> 
</body>
