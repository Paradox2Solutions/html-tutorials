<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tutorial | OL tag</title>
</head>
<body>
    <!-- 
          OL (Order List) tag:

          The <ol> tag is used to create an ordered list, where each list item is sequentially numbered.
            
          The numbering can be automatic, starting from 1, or you can specify a different starting number.
          
          This type of list is useful when presenting steps, instructions, or any content that needs a specific sequence.
         -->


         <!-- Use case/ Example -->
         <li>
            <ol> Mango </ol>
            <ol> Apple </ol>
            <ol> Banana</ol>
         </li>
</body>
</html>
